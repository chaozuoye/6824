syntax = "proto3";

option java_multiple_files = true;
option java_package = "io.grpc.examples.demo";
option java_outer_classname = "DemoProto";
option objc_class_prefix = "MR";

package demo;
// 定义Empty消息类型
message Empty {}

// 定义Response消息类型
message Response {
    string message = 1;
}
service Master{
    rpc showhellow(Empty) returns (Response) {}
}